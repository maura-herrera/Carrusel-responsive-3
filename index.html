<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design Final</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="content-full">
        <div class="row">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <header class="content-mobile">
        <div class="row">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="row">
                <div class="col-100">
                    <img src="img/banner1.png" alt="">
                </div>
                <div class="col-100">
                    <img src="img/banner2.jpg" alt="">
                </div>
                <div class="col-100">
                    <img src="img/banner3.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <div class="filter">
                <div class="row">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Open_Library_tight_logo.svg/710px-Open_Library_tight_logo.svg.png" alt="Page Library" width="80" height="140">
                </div>
                <div class="row">
                    <div class="col-30">
                        <ul>
                            <li>Home</li>
                            <li>Services</li>
                            <li>Products</li>
                            <li>Buy now</li>
                            <li>Blog</li>
                            <li>Contact us</li>
                        </ul>
                    </div>
                    <div class="col-30">
                        <ul>
                            <li>Cart</li>
                            <li>My account</li>
                            <li>Privacy policy</li>
                            <li>Terms of Services</li>
                        </ul>
                    </div>
                    <div class="col-30">
                        <form action="#">
                            <label for="#">Subscribe and Save</label>
                            <input type="text" name="" id="">
                            <button>SUBSCRIBE NOW</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <img src="https://avada.theme-fusion.com/winery/wp-content/uploads/sites/150/2020/11/footer-card-logos.png" alt="">
                    <span>@Copyrigth 2021 | All Rights Reserved | Power by Maura Melissa Herrera </span>
                </div>
            </div>
        </div>
    </footer>

</html>
